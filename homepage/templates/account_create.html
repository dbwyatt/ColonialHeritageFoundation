<%inherit file="base.htm" />

<%block name="h1">
	<h1 class="page-header">Register<br><small>Fill out all fields to create an account</small></h1>
</%block>

<%block name="center">
	<form id="new-user-form" method="POST" action="/homepage/account.create/">
		<table>
			${ form }
		</table>
		<button type="submit" class="btn btn-warning">Create</button>
		<a href="/homepage/" type="button" class="btn btn-default">Cancel</a>
	</form>
</%block>
