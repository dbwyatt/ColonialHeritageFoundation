<%inherit file="base.htm" />

<%block name="center">
    <a href="/homepage/venues.create/" class="btn btn-success">Add Item</a>
    <table id="venues-table" class="table table-striped table-bordered">
        <tr>
            <th data-name="name">Name</th>
            <th data-name="address">Address</th>
            <th data-name="city">City</th>
            <th data-name="state">State</th>
            <th data-name="zip">Zip Code</th>
            <th>Actions</th>
        </tr>
        %for venue in venues:
            <tr>
                <td>${ venue.name }</td>
                <td>${ venue.address }</td>
                <td>${ venue.city }</td>
                <td>${ venue.state }</td>
                <td>${ venue.zip }</td>
                <td style="text-align:center;"><a href="/homepage/venues.edit/${ venue.entity_ptr_id }/">Edit</a> | <a href="/homepage/venues.delete/${ venue.entity_ptr_id }">Delete</a></td>
            </tr>
        %endfor
    </table>
</%block>
