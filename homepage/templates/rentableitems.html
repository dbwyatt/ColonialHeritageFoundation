<%inherit file="base.htm" />

<%block name="center">
    <a href="/homepage/rentableitems.create/" class="btn btn-success">Add Item</a>
    <table id="items-table" class="table table-striped table-bordered">
        <tr>
            <th data-name="name">Name</th>
            <th data-name="description">Description</th>
            <th data-name="value">Value</th>
            <th data-name="standardRentalPrice">Rental Price</th>
            <th data-name="owner">Owner</th>
            <th>Actions</th>
        </tr>
        %for item in items:
            <tr>
                <td>${ item.name }</td>
                <td>${ item.description }</td>
                <td>$ ${ item.value }</td>
                <td>$ ${ item.standardRentalPrice }</td>
                <td>${ item.legalEntityID.givenName }</td>
                <td style="text-align:center;"><a href="/homepage/rentableitems.edit/${ item.entity_ptr_id }/">Edit</a> | <a href="/homepage/rentableitems.delete/${ item.entity_ptr_id }">Delete</a></td>
            </tr>
        %endfor
    </table>
</%block>
