<%inherit file="base.htm" />

<%block name="h1">
	<h1 class="page-header">Rentable Items</h1>
</%block>

<%block name="center">
    <a href="/homepage/rentableitems.create/" class="btn btn-success">Add Rental Item</a>
    <table id="items-table" class="table table-striped table-bordered">
        <tr>
            <th data-name="name">Name</th>
            <th data-name="description">Description</th>
            <th>Actions</th>
        </tr>
        %for item in items:
            <tr data-id="${ item.wardrobeitem_ptr_id }">
                <td>${ item.wardrobeitem_ptr.serializeditem_ptr.item_ptr.itemSpecifications.name }</td>
                <td>${ item.dailyPrice }</td>
                <td style="text-align:center;"><a href="/homepage/rentableitems.edit/${ item.entity_ptr_id }/">Edit</a> | <a href="/homepage/rentableitems.delete/${ item.entity_ptr_id }">Delete</a></td>
            </tr>
        %endfor
    </table>
</%block>
