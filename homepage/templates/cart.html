<%inherit file="base_ajax.htm" />

<%block name="content">

	%for item in items:
		<div class="item-container">
			<div class="item" data-id="${ item.entity_ptr_id }">
				<div class="photograph" style="background-image:url('/static/homepage/media/img/${ item.itemSpecifications.photograph.imagePath }')"></div>
				<div class="info">
					<span class="name">${ item.itemSpecifications.name }</span>
					<span class="price">${ item.itemSpecifications.price }</span>
				</div>
				qty: ${ cart['10']}
				%for x in cart:
					<span>${ x }</span>
					%if x == item.entity_ptr_id:
						qty: x
					%endif
				%endfor
				<a data-id="${ item.entity_ptr_id }" class="delete btn btn-warning">Delete</a>
			</div>
		</div>
	%endfor

	<a href="/homepage/checkout/" class="btn btn-warning">Checkout</a>

</%block>
