<%inherit file="base.htm" />

<%block name="center">
    <table id="users-table" class="table table-striped table-bordered">
        <tr>
            <th data-name="first_name">First Name</th>
            <th data-name="last_name">Last Name</th>
            <th data-name="username">Username</th>
            <th data-name="email">Email</th>
            <th id="change-password">Password</th>
            <th>Actions<a href="#" class="add-user btn btn-success">Add User</a></th>
        </tr>
        %for user in users:
            <tr>
                <td>${ user.first_name }</td>
                <td>${ user.last_name }</td>
                <td>${ user.username }</td>
                <td>${ user.email }</td>
                <td><a href="#" class="change-password" data-id="${ user.id }">Change Password</a></td>
                <td style="text-align:center;"><a href="#" class="edit-user" data-id="${ user.id }">Edit</a> | <a href="/homepage/users.delete/${ user.id }/" class="delete-user">Delete</a></td>
            </tr>
        %endfor
    </table>

	<!-- Modal -->
	<div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
		    <div class="modal-content">
		  		<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Edit</h4>
		  		</div>
		  		<div class="modal-body">

				</div>
			</div>
		</div>
	</div>
</%block>
